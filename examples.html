                &lt;html> 
                
                &lt;head> 
                
                    &lt;meta charset="UTF-8">

                    &lt;meta name="viewport" content="width=device-width, initial-scale=1.0">

                &lt;/head> 
                
                &lt;body> 
                &lt;div class="main">

                    &lt;form action="">
                        &lt;h2>Inscription&lt;/h2>
                        &lt;div>
                            &lt;input type="text" placeholder="Nom" class="first_name">
                        &lt;/div>
                        &lt;div>
                            &lt;input type="text" placeholder="Prénom" class="last_name">
                        &lt;/div>
                        &lt;div>
                            &lt;input type="text" placeholder="email" class="email">
                        &lt;/div>
                        &lt;div class="submit_grp">
                            &lt;input type="submit" value="s'inscrire" class="submit">
                    
                        &lt;/div>
                    &lt;/form>
                    &lt;/div>  
               
                
                    &lt;style>
                    *{
                        font-family: 'Poppins', sans-serif;
                    
                    }
                    h2{
                        text-align: center;
                        text-transform: uppercase;
                        background-color: dodgerblue;
                        border-radius: 13px;
                        padding: 10px;
                        color: whitesmoke;
                    }    
                    .main{
                        display: flex;
                        flex-direction: row;
                        justify-content: center;
                    }
                    input{
                        border-radius: 13px;
                        padding: 8px;
                        font-size: large;
                        border: none;
                        margin-top: 10px;
                    }
                    form{
                        margin-top: 10%;
                        border-radius: 7px;
                        padding: 20px;
                        box-shadow: 0 0 4px 4px rgba(209, 209, 209, 0.692);
                    }
                    .submit_grp{
                        display: flex;
                        flex-direction: row;
                        justify-content: end;
                    }
                    .submit{
                        cursor: pointer;
                        color: azure;
                        background-color: dodgerblue;
                        transition: transform 1s;
                        
                    }
                    .submit:hover{
                        transform: rotate(360deg);
                        animation-name: animation;
                        animation-duration: 1s;
                        background-color: green;
                    }
                    @keyframes animation {
                        0%   {background-color: dodgerblue;}
                        100% {background-color: green;}
                    
                    
                    }
                    input:not(.submit){
                        box-shadow: 0 0 1px 1px rgba(209, 209, 209, 0.692);
                    }
                
                    &lt;/style>
                &lt;/body> 
                
                &lt;/html>

    <script>
       
        function copy(val){
            const el = document.getElementsByClassName(val)[0];
            console.log(el);
            el.select();
            document.execCommand('copy');

        }
        function execute(val){
            var l=document.getElementsByClassName(val)[0].value;
            var opened = window.open("Example","Example");
            opened.document.write(l);
            opened.document.title="Example";
        }
            
            

       
    </script>
